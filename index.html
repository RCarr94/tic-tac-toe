<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <table class="grid">
      <tr>
        <td id="0" class="border-right border-bottom"></td>
        <td id="1" class="border-bottom"></td>
        <td id="2" class="border-left border-bottom"></td>
      </tr>
      <tr>
        <td id="3" class="border-right"></td>
        <td id="4"></td>
        <td id="5" class="border-left"></td>
      </tr>
      <tr>
        <td id="6" class="border-right border-top"></td>
        <td id="7" class="border-top"></td>
        <td id="8" class="border-left border-top"></td>
      </tr>
    </table>
    <button id="reset-btn">Reset Game</button>
  </body>
</html>
