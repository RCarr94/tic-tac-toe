<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <table class="grid">
      <tr>
        <td id="topL">1</td>
        <td id="topM">2</td>
        <td id="topR">3</td>
      </tr>
      <tr>
        <td id="midL">4</td>
        <td id="midM">5</td>
        <td id="midR">6</td>
      </tr>
      <tr>
        <td id="botL">7</td>
        <td id="botM">8</td>
        <td id="botR">9</td>
      </tr>
    </table>
    <button>Reset Game</button>
  </body>
</html>
